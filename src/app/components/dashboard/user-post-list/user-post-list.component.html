<div class="grid grid-cols-4 mx-14 gap-5 my-32">
    <div *ngFor="let posts of listOfPosts[0], let i=index" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">{{posts?.title}}</h5>
        </a>
        <p class="mb-3 mb-10 text-base font-normal text-gray-700 dark:text-gray-400">{{posts?.body}}</p>

            Comments
        </button>

        <div *ngIf="postId == posts?.id">
            <div *ngFor="let comments of listOfcomments[0], let i=index">

            </div>
        </div>
