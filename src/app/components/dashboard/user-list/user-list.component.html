
<table class="table-auto w-full my-32 text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-4 py-3">S.No</th>
        <th scope="col" class="px-4 py-3">Name</th>
        <th scope="col" class="px-4 py-3">Email</th>
        <th scope="col" class="px-4 py-3">Phone number</th>
        <th scope="col" class="px-4 py-3">City</th>
        <th scope="col" class="px-4 py-3">Website</th>
        <th scope="col" class="px-4 py-3">Company name</th>
        <th scope="col" class="px-4 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr class="border-b dark:border-gray-700" *ngFor="let users of userList, let i=index">
            <td class="px-4 py-3">{{startingIndex+i}}</td>
            <td class="px-4 py-3">{{users?.name}}</td>
            <td class="px-4 py-3">{{users?.email}}</td>
            <td class="px-4 py-3">{{users.phone}}</td>
            <td class="px-4 py-3">{{users?.address?.city}}</td>
            <td class="px-4 py-3">{{users?.website}}</td>
            <td class="px-4 py-3">{{users?.company?.name}}</td>
            <td class="px-4 py-3">
                <button [routerLink]="['/posts', users.id]"
                class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">View
              </button>
            </td>
        </tr>
    </tbody>
  </table>
