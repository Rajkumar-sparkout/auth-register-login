<div class="grid grid-cols-4 mx-14 gap-5 my-32">
    <div *ngFor="let comments of listOfComments[0], let i=index" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">{{comments?.name}}</h5>
        </a>
        <p class="mb-3 text-sm font-normal text-gray-700 dark:text-gray-400">{{comments?.body}}</p>
    </div>
</div>
